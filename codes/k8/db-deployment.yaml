apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: nimc-app
  labels:
    app: db
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
        tier: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: postgres-db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: postgres-password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "exec pg_isready -h localhost -U $POSTGRES_USER -d $POSTGRES_DB"
          initialDelaySeconds: 90
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "exec pg_isready -h localhost -U $POSTGRES_USER -d $POSTGRES_DB"
          initialDelaySeconds: 75
          periodSeconds: 20
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: init-scripts
        configMap:
          name: db-init-scripts
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-init-scripts
  namespace: nimc-app
data:
  init-database.sh: |
    #!/bin/bash
    set -e
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
        CREATE TABLE IF NOT EXISTS users (
            id SERIAL PRIMARY KEY,
            username VARCHAR(50) UNIQUE NOT NULL,
            password VARCHAR(100) NOT NULL,
            email VARCHAR(100),
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
        );
        
        INSERT INTO users (username, password, email) VALUES 
        ('mesembe', 'mesembe123', 'mesembe@nimc.gov.ng'),
        ('hawa', 'hawa123', 'hawa@nimc.gov.ng'),
        ('eugene', 'eugene123', 'eugene@nimc.gov.ng'),
        ('azzaki', 'azzaki123', 'azzaki@nimc.gov.ng')
        ON CONFLICT (username) DO UPDATE SET
            password = EXCLUDED.password,
            email = EXCLUDED.email;
    EOSQL
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: nimc-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: db-service
  namespace: nimc-app
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  clusterIP: None
